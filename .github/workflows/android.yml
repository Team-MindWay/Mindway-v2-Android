name: Android CI

on:
  push:
    branches: [ develop, master ]
  pull_request:    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Create LOCAL_PROPERTIES
        run: echo '${{ secrets.LOCAL_PROPERTIES }}' > ./local.properties

      - name: Build with Gradle
        run: ./gradlew build

      - name: MindWay Android CI success Discord Notification
        uses: sarisia/actions-status-discord@v1
        if: ${{ success() }}
        with:
          title: üéâ MindWay Android CI success üéâ
          webhook: ${{ secrets.DISCORD_WEBHOOK_BOT }}
          color: 65280

      - name: MindWay Android CI failure Discord Notification
        uses: sarisia/actions-status-discord@v1
        if: ${{ failure() }}
        with:
          title: ‚ùå MindWay Android CI failed ‚ùå
          webhook: ${{ secrets.DISCORD_WEBHOOK_BOT }}
          color: 16711680
